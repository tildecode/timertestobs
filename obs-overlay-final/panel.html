<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><title>Countdown Control</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="panel.css"></head><body>
<div class="card">
<h1>Timer</h1>
<input id="date" class="input" type="date" required>
<input id="time" class="input" type="text" placeholder="HH:MM" pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$" inputmode="numeric" required>
<button id="apply">Apply</button>
<div>
<small>Link for OBS:</small>
<div class="link-box"><span id="obs-link"></span></div>
</div>
</div>
<script src="panel.js"></script>
</body></html>
